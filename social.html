<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="p-4">
        <!-- 顶部标签页 -->
        <div class="flex justify-around mb-6 border-b border-gray-800">
            <button class="pb-2 border-b-2 border-red-600 text-red-600">关注</button>
            <button class="pb-2">发现</button>
            <button class="pb-2">附近</button>
        </div>

        <!-- 动态内容 -->
        <div class="space-y-6">
            <!-- 动态卡片 -->
            <div class="border-b border-gray-800 pb-6">
                <!-- 用户信息 -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" 
                             class="w-10 h-10 rounded-full object-cover mr-3">
                        <div>
                            <h3 class="font-semibold">用户名称</h3>
                            <p class="text-xs text-gray-400">2小时前</p>
                        </div>
                    </div>
                    <button class="text-red-600">关注</button>
                </div>

                <!-- 动态内容 -->
                <p class="mb-4">分享了一部超赞的电影！推荐大家观看 #电影 #推荐</p>
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1" 
                     class="w-full h-48 object-cover rounded-lg mb-4">

                <!-- 互动按钮 -->
                <div class="flex justify-around">
                    <button class="flex items-center text-gray-400">
                        <i class="far fa-heart mr-2"></i>
                        <span>1.2k</span>
                    </button>
                    <button class="flex items-center text-gray-400">
                        <i class="far fa-comment mr-2"></i>
                        <span>356</span>
                    </button>
                    <button class="flex items-center text-gray-400">
                        <i class="far fa-share-square mr-2"></i>
                        <span>分享</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
