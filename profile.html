<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- 个人信息头部 -->
    <div class="relative">
        <img src="https://images.unsplash.com/photo-1579546929518-9e396f3cc809" 
             class="w-full h-32 object-cover">
        <div class="absolute top-20 left-4">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" 
                 class="w-24 h-24 rounded-full border-4 border-black">
        </div>
    </div>

    <div class="mt-16 px-4">
        <!-- 用户信息 -->
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-xl font-bold">用户名称</h1>
                <p class="text-gray-400 text-sm">@用户ID</p>
            </div>
            <button class="bg-white text-black px-6 py-2 rounded-full text-sm font-semibold">
                编辑资料
            </button>
        </div>

        <!-- 个人简介 -->
        <p class="mb-4">这是个人简介文本，可以包含多行内容和介绍。</p>

        <!-- 统计数据 -->
        <div class="flex space-x-6 mb-6">
            <div class="text-center">
                <div class="font-bold">254</div>
                <div class="text-sm text-gray-400">关注</div>
            </div>
            <div class="text-center">
                <div class="font-bold">12.4k</div>
                <div class="text-sm text-gray-400">粉丝</div>
            </div>
            <div class="text-center">
                <div class="font-bold">1.2M</div>
                <div class="text-sm text-gray-400">获赞</div>
            </div>
        </div>

        <!-- 内容标签页 -->
        <div class="border-b border-gray-800">
            <div class="flex justify-around">
                <button class="pb-2 border-b-2 border-red-600 text-red-600">作品</button>
                <button class="pb-2">收藏</button>
                <button class="pb-2">喜欢</button>
            </div>
        </div>

        <!-- 作品网格 -->
        <div class="grid grid-cols-3 gap-1 mt-4">
            <div class="aspect-square bg-gray-800 rounded overflow-hidden">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1" 
                     class="w-full h-full object-cover">
            </div>
            <!-- 更多作品缩略图 -->
        </div>
    </div>
</body>
</html>
