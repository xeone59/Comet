<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="p-4">
        <!-- 搜索框 -->
        <div class="relative mb-6">
            <input type="search" 
                   class="w-full bg-gray-800 rounded-full py-3 px-12 text-white" 
                   placeholder="搜索视频、用户或标签">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- 热门分类 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-3">热门分类</h2>
            <div class="flex flex-wrap gap-2">
                <span class="px-4 py-2 bg-gray-800 rounded-full text-sm">电影</span>
                <span class="px-4 py-2 bg-gray-800 rounded-full text-sm">剧集</span>
                <span class="px-4 py-2 bg-gray-800 rounded-full text-sm">动漫</span>
                <span class="px-4 py-2 bg-gray-800 rounded-full text-sm">纪录片</span>
            </div>
        </div>

        <!-- 搜索历史 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">搜索历史</h2>
                <button class="text-sm text-gray-400">清除</button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span>最近搜索内容</span>
                    </div>
                    <i class="fas fa-times text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
