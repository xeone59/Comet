<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="p-4">
        <h1 class="text-xl font-bold mb-6">设置</h1>

        <!-- 账号设置 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">账号</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-xl mr-4"></i>
                        <span>个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-lock text-xl mr-4"></i>
                        <span>隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </section>

        <!-- 通知设置 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">通知</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-xl mr-4"></i>
                        <span>推送通知</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer-checked:after:translate-x-full peer-checked:bg-red-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
            </div>
        </section>

        <!-- 通用设置 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">通用</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-globe text-xl mr-4"></i>
                        <span>语言</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-400 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-moon text-xl mr-4"></i>
                        <span>深色模式</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer-checked:after:translate-x-full peer-checked:bg-red-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
            </div>
        </section>

        <!-- 退出按钮 -->
        <button class="w-full py-4 text-red-500 font-semibold">
            退出登录
        </button>
    </div>
</body>
</html>
